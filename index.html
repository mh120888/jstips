<DOCTYPE !HTML>
<head>
  <script src='jquery.min.js'></script>
  <script src='tips.js'></script>
  <link rel="stylesheet" type="text/css" href="tips.css">
<title></title>
</head>
<html>

<body>
  <div id='selection'>
    <div id='range'><a href="#">Choose by Percentage</a></div>
    <div id='impression'><a href="#" id='impression'>Choose by Impression</a></div>
  </div>

  <form action='#' method='get' id='bill'>
    Bill w/o Tip:  $ <input class='total' type='text' name='total'><br/>
    <div id='slider' class='hidden'>
      1% <input class='range' type="range" name="tip" min="1" max="30" value="15"> 30%<br/>
    </div>
    <div id='choices' class='hidden'>
      <a id='amazing' data-tip='0.30' href="#">Amazing!</a>
      <a id='pretty-good' data-tip='0.20' href="#">Pretty Good</a>
      <a id='decent' data-tip='0.15' href="#">Decent</a>
<!--       <a id='meh' data-tip='0.1' href="#">Meh...</a> -->
      <a id='terrible' data-tip='0.05' href="#">Terrible!</a>
    </div>
    <input type="submit" value="Show Tip" class='bill button'>
  </form>

  <div id='bill-with-tip'>
  </div>

</body>
</html>
